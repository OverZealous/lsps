name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "12"
      - run: npm i -g pnpm@5
      # Install and build projects
      - run: pnpm install
      # Check code formatting
      - run: pnpx prettier --check .
